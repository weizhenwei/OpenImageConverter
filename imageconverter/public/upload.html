<body>

<h3>Please the RGB File to Upload:</h3> <br/>

<form action="/file_upload" method="post" enctype="multipart/form-data">
    <input type="hidden" name="hush" value="hidden, but not secret!" />

    <div>
        <input type="file" name="image" size="100" /> <br/>
    </div>

    <br/>
    <br/>
    <div>
        Width:&nbsp; <input type="text" name="width" size="10" />  <br/>
        Height:      <input type="text" name="height" size="10" /> <br/>
    </div>

    <br/>
    <br/>
    <div>
        <input type="submit" value="Submit" />
    </div>
</form>

</body>
